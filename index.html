<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Compliance Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "nitro-teal": "#5CE1D3",
                        // "nitro-teal": "#000000",
                        "nitro-blue": "#0066FF",
                    },
                    animation: {
                        "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                        "spin": "spin 1s linear infinite",
                    },
                    fontFamily: {
                        sans: ["Poppins", "system-ui", "sans-serif"],
                    },
                    letterSpacing: {
                        wider: ".1em",
                    },
                },
            },
        };

        document.addEventListener('alpine:init', () => {
            Alpine.data('compliance', () => ({
                response: null,
                loading: false,
                error: null,
                question: 'Can we describe our product as \'best in class\' or \'most effective\'?',
                showAnswer: false,
                hoveredStar: 0,
                rating: 0,
                username: 'admin',
                password: 'nitroV4nZ@9rPqL!2wX8sB',
                baseUrl: 'https://n8n.nitro-test.co.uk/webhook/',
                loadingMessages: [
                    'Processing...',
                    'Analyzing your question...',
                    'Checking similar cases...',
                    'Analyzing compliance...'
                ],
                currentMessageIndex: 0,
                messageInterval: null,
                preparingMessage: 'Preparing your answer...',
                showPreparingMessage: false,

                generateSessionId() {
                    const timestamp = Date.now();
                    const random = Math.floor(Math.random() * 1000);
                    return `${timestamp}-${random}`;
                },

                startMessageRotation() {
                    this.currentMessageIndex = 0;
                    this.showPreparingMessage = false;

                    // Start the regular message rotation
                    this.messageInterval = setInterval(() => {
                        if (!this.showPreparingMessage) {
                            this.currentMessageIndex = (this.currentMessageIndex + 1) % this.loadingMessages.length;
                        }
                    }, 1000);
                },

                stopMessageRotation() {
                    if (this.messageInterval) {
                        clearInterval(this.messageInterval);
                        this.messageInterval = null;
                    }
                },

                async submitQuestion() {
                    if (!this.question.trim()) return;
                    this.loading = true;
                    this.error = null;
                    this.startMessageRotation();

                    try {
                        // Get the fingerprint
                        const fp = await FingerprintJS.load();
                        const result = await fp.get();
                        const deviceFingerprint = result.visitorId;

                        const base64Credentials = btoa(`${this.username}:${this.password}`);

                        const response = await fetch(`${this.baseUrl}compliance-nitro`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Basic ${base64Credentials}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                question: this.question,
                                sessionId: this.generateSessionId(),
                                device_fingerprint: deviceFingerprint
                            })
                        });
                        if (!response.ok) {
                            this.loading = false;
                            this.stopMessageRotation();
                            this.error = 'Could not process your question. Please try rephrasing it to be more specific about ABPI Code compliance.'
                            throw new Error('Could not process your question. Please try rephrasing it to be more specific about ABPI Code compliance.');
                        }
                        this.response = await response.json();
                        this.showPreparingMessage = true;
                        setTimeout(() => {
                            this.showAnswer = true;
                            this.loading = false;
                            this.stopMessageRotation();
                        }, 2000);
                    } catch (err) {
                        this.error = err.message || 'Failed to fetch data';
                        this.loading = false;
                        this.stopMessageRotation();
                    }
                },

                reset() {
                    this.response = null;
                    this.showAnswer = false;
                    this.question = '';
                    this.error = null;
                    this.rating = 0;
                    this.stopMessageRotation();
                },

                async submitRating(stars) {
                    if (this.rating) return; // Prevent multiple ratings
                    this.rating = stars;

                    try {
                        // Send rating to API
                        const base64Credentials = btoa(`${this.username}:${this.password}`);

                        const ratingResponse = await fetch(`${this.baseUrl}rate-compliance-nitro`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Basic ${base64Credentials}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                id: this.response.answer.id,
                                ratings: stars
                            })
                        });

                        if (!ratingResponse.ok) {
                            throw new Error('Failed to submit rating');
                        }

                        // Show success message
                        const result = await Swal.fire({
                            title: 'Thank you for your feedback!',
                            text: `You rated this answer ${stars} stars`,
                            icon: 'success',
                            confirmButtonText: 'OK',
                            confirmButtonColor: '#0066FF',
                            customClass: {
                                popup: 'font-sans',
                                title: 'font-bold',
                                confirmButton: 'font-bold'
                            }
                        });
                    } catch (error) {
                        // Show error message but keep the rating in UI
                        Swal.fire({
                            title: 'Rating not saved',
                            text: 'There was an error saving your rating. Please try again later.',
                            icon: 'error',
                            confirmButtonText: 'OK',
                            confirmButtonColor: '#0066FF',
                            customClass: {
                                popup: 'font-sans',
                                title: 'font-bold',
                                confirmButton: 'font-bold'
                            }
                        });
                    }
                },

                shareToLinkedIn() {
                    const title = "ABPI Code Compliance Guidance";
                    const summary = `Q: ${this.question}\n\nA: ${this.response.answer.our_take}`;
                    const url = window.location.href;

                    const linkedInUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}&summary=${encodeURIComponent(summary)}`;

                    window.open(linkedInUrl, '_blank', 'width=600,height=600');
                }
            }))
        })
    </script>
    <style>
        .resize-none {
            resize: none;
        }

        .textarea-highlight {
            border: 2px solid transparent;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                border-color: rgba(255, 255, 255, 0.2);
            }

            50% {
                border-color: rgb(255, 255, 255);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Custom Scrollbar Styling */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ffffff;
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #0066FF;
        }

    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center p-4 font-sans">
    <div x-data="compliance" class="max-w-md w-full shadow-lg">
        <!-- Question State -->
        <div x-show="!showAnswer" class="bg-nitro-blue rounded-lg shadow-lg p-6 space-y-4">
            <!-- Header -->
            <div class="space-y-1">
                <h1 class="text-white text-2xl font-bold tracking-wider underline">NITRO</h1>
                <h2 class="text-white text-2xl font-bold tracking-wider underline">COMPLIANCE</h2>
                <h3 class="text-white text-2xl font-bold tracking-wider underline">ASSISTANT</h3>
            </div>

            <p class="text-white/80 mt-2 font-normal">Ask ABPI Code-related questions and receive structured guidance
            </p>

            <div class="mt-8 space-y-4">
                <div class="relative">
                    <textarea x-model="question"
                        class="w-full bg-white/10 text-white text-xl font-normal p-4 rounded-md resize-none no-scrollbar textarea-highlight focus:outline-none focus:ring-2 focus:ring-white/50"
                        rows="3" placeholder="Type your question here..." @keydown.enter.prevent="submitQuestion" @keydown="error = null"
                        :disabled="loading"></textarea>
                </div>
                <!-- Error Message Display -->
                <div x-show="error" class="text-white text-sm font-medium mb-2" x-text="error"></div>
                <button @click="submitQuestion"
                    class="w-full bg-nitro-teal font-bold py-3 px-6 rounded-md hover:bg-opacity-90 transition-colors relative"
                    :disabled="loading"
                    :class="currentMessageIndex % 2 === 1 ? 'text-nitro-blue ' : 'text-gray-700'">
                    <span x-show="!loading">Ask Question</span>
                    <span x-show="loading" class="flex items-center justify-center space-x-2">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span 
                            x-text="showPreparingMessage ? preparingMessage : loadingMessages[currentMessageIndex]"></span>
                    </span>
                </button>
            </div>
        </div>

        <!-- Answer State -->
        <div x-show="showAnswer" 
             class="bg-nitro-teal rounded-lg shadow-lg p-6 space-y-2 ">
            <!-- Header with back button -->
            <div class="flex justify-between items-start">
                <div class="space-y-1 text-2xl text-white font-bold tracking-wider underline">
                    <h1>NITRO</h1>
                    <h2>COMPLIANCE</h2>
                    <h3>ASSISTANT</h3>
                </div>
                <button @click="reset" class="text-purple-900">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </button>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="text-white text-center py-4">
                Loading...
            </div>

            <!-- Error State -->
            <div x-show="error" class="text-red-600 text-center py-4" x-text="error"></div>

            <!-- Content (shown when data is loaded) -->
            <template x-if="response && !loading">
                <div class="space-y-4 max-h-[200px] overflow-y-auto pr-2 custom-scrollbar pb-4">
                    <!-- Question Section -->
                    <div class="mt-2">
                        <p class="text-purple-900 font-bold">You asked,</p>
                        <p class="text-purple-900/80 mt-1 font-normal" x-text="question"></p>
                    </div>

                    <!-- Response Box -->
                    <div class="space-y-4 mt-4">
                        <div>
                            <h4 class="text-purple-900 font-bold">What the Code Says:</h4>
                            <p class="text-purple-900/80 mt-1 font-normal" x-text="response.answer.abpi_code_says"></p>
                        </div>

                        <div>
                            <h4 class="text-purple-900 font-bold">Relevant PMCPA Cases:</h4>
                            <p class="text-purple-900/80 mt-1 font-normal" x-text="response.answer.relevant_cases"></p>
                        </div>

                        <div>
                            <h4 class="text-purple-900 font-bold">Our Take:</h4>
                            <p class="text-purple-900/80 mt-1 font-normal" x-text="response.answer.our_take"></p>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Star Rating -->
            <div class="flex justify-center space-x-2">
                <template x-for="i in 5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-colors" :class="[
                            i <= (hoveredStar || rating) ? 'text-yellow-400' : 'text-white',
                            rating ? '' : 'cursor-pointer'
                        ]" fill="currentColor" viewBox="0 0 24 24" @mouseenter="rating ? null : hoveredStar = i"
                        @mouseleave="rating ? null : hoveredStar = 0" @click="rating ? null : submitRating(i)">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                    </svg>
                </template>
            </div>
            <!-- Share Button -->
            <div class="flex items-center">
                <button class="flex items-center text-purple-900 font-bold hover:text-nitro-blue transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    Share
                </button>
            </div>

            <!-- Disclaimer -->
            <p class="text-purple-900 text-sm mt-6 font-normal">This tool offers general guidance only and is not a
                substitute for
                formal compliance advice.</p>
        </div>
    </div>
</body>

</html>
